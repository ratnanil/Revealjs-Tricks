<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="revealjs/dist/reset.css">
	<link rel="stylesheet" href="revealjs/dist/reveal.css">
	<link rel="stylesheet" href="revealjs/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="revealjs/plugin/highlight/monokai.css">

	<style>
		.fragment.fragment-hide{
			visibility: visible !important;
    		opacity: 1 !important;
		}


		.fragment.fragment-hide.visible {
			margin-right: -100%;
			transition-duration: 2s;
			opacity: 0 !important;

		}

		
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			
			<section>
				Make part of word dissappear:
				<h2>
					<span>open</span>
					<span><span data-fragment-index="1" class="fragment fragment-hide">educational re</span>
					</span><span>source</span>
				</h2>
			</section>

			<section>
				
			</section>
			
		</div>
	</div>

	<script src="revealjs/dist/reveal.js"></script>
	<script src="revealjs/plugin/notes/notes.js"></script>
	<script src="revealjs/plugin/markdown/markdown.js"></script>
	<script src="revealjs/plugin/highlight/highlight.js"></script>
	<script>
		Reveal.initialize({
			hash: true,
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
